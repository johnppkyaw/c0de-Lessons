<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list layout</title>
  <link rel="stylesheet" href="01-todo-list-layout.css">
</head>
<body>
  <div class="container">
    <h1>TODO LIST EXAMPLE</h1>
    <input type="text">
    <div class="todo-container">
      <div class="each-todo">
        <div>JS 6</div>
        <div>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="each-todo">
        <div>JS 5</div>
        <div>
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="each-todo">
        <div class="crossover">JS 4</div>
        <div>
          12/6/19
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="each-todo">
        <div class="crossover">JS 3</div>
        <div>
          11/7/19
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="each-todo">
        <div class="crossover">JS 2</div>
        <div>
          10/8/19
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>
      <div class="each-todo">
        <div class="crossover">JS 1</div>
        <div>
          9/9/19
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>      
      <div class="each-todo">
        <div class="crossover">JS 0</div>
        <div>
          8/10/19
          <button>Edit</button>
          <button>Delete</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
