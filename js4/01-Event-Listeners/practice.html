<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header"><h1>HELLO WORLD</h1></div>
  <div class="clickarea" style="width: 400px; height: 4000px; background-color: black; color: white;">Hello</div>
  <input class="typewriter" type="text" placeholder="Enter text">
  <div class="type-display"></div>
  <div class="display"></div>

  <input class="typewriter-2" type="text" placeholder="Enter text">
  <div class="type-display-2"></div>
  <div class="display-2"></div>

  <script>
    /*Add a mouse event to an element and console.log the first parameter like in the above examples. Examine the object and find the difference between the object's clientX/Y, screenX/Y, and pageX/Y properties.
    */
  const clickareaDiv = document.querySelector('.clickarea');
  clickareaDiv.addEventListener('click', function(e) {

    //pageX, pageY - relative to the page of the webpage
    //clientX, clientY - relative to browser window screen
    //screenX, screenY - relative to the main physical monitor
    clickareaDiv.innerHTML = `clientX: ${e.clientX} | clientY: ${e.clientY} | screenX: ${e.screenX} | screenY: ${e.screenY} | pageX: ${e.pageX} | pageY: ${e.pageY}`;
  })

  /*Display mouse position only on hover. When the mouse leaves the element, the h1 reverts back to its original text.*/
  const h1Div = document.querySelector('.header');
  h1Div.addEventListener('mousemove', (e) => {
    h1Div.innerHTML = `<h1>${e.clientX} ${e.clientY}</h1>`;
  })
  h1Div.addEventListener('mouseleave', (e) => {
    h1Div.innerHTML = `<h1>HELLO WORLD</h1>`;
  })

  /*Build a typewriter. When the user hits enter, the words get added into an array and displayed, most recent first.*/
  const typewriterInput = document.querySelector('.typewriter');
  const typeDisplayDiv = document.querySelector('.type-display');
  const displayDiv = document.querySelector('.display');

  const textList = [];
  function renderLogs() {
    displayDiv.innerHTML = textList.reduce((acc, text) => {
      return `${acc}<h1>${text}</h1>`
    }, "")
  }
  typewriterInput.addEventListener('keyup', (e) => {
    if(e.key === 'Enter') {
      const inputValue = typewriterInput.value;
      textList.unshift(inputValue);
      renderLogs();
      typewriterInput.value = "";
    }
    typeDisplayDiv.innerText = typewriterInput.value;
  })

  //Build a text hiding tool to hide text behind a random number generated by calling Math.random().
  const typewriterInput2 = document.querySelector('.typewriter-2');
  const typeDisplayDiv2 = document.querySelector('.type-display-2');
  const displayDiv2 = document.querySelector('.display-2');
  const textLog = [];
  function getStr(num, i = 1) {
    if(i > num) return "";
    return 'X' + getStr(num, i + 1);
  }

  function renderLogs() {
    displayDiv2.innerHTML = textLog.reduce((acc, text) => {
      return `${acc}<h1 class="reveal">${Math.random()}</h1>`;
    },"")
  }

  typewriterInput2.addEventListener('keyup', (e) => {
    typeDisplayDiv2.innerText = getStr(typewriterInput2.value.length);
    if(e.key === 'Enter') {
      textLog.unshift(typewriterInput2.value);
      renderLogs();
      typewriterInput2.value = "";
      typeDisplayDiv2.innerText = "";
    }
  })




  
  </script>
  
</body>
</html>
