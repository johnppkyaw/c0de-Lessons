<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <style>
    body {
      display: flex;
      margin-top: 30px;      
    }
    .each-board {
      display: inline-block;
      margin-left: 30px;
      width: 25%;
    }

    .each-board:last-of-type {
      margin-right: 30px;
    }

    .input-area {
      display: flex;
      width: 100%;
    }

    textarea {
      width: 100%;
    }


    .title {
      color: white;
      padding: 10px;
      text-align: center;
    }

    #to-do {
      background-color: #35235D;
    }

    #doing {
      background-color: #CB2402;
    }

    #done {
      background-color: #4C49A2;
    }

    #approved {
      background-color: #A31A48;
    }

    #undo-btn {
      position:fixed;
      bottom: 0;
      right: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="each-board">
    <div class="title" id="to-do">To-Do</div>
    <div class="input-area">
      <textarea rows="5" id="to-do-input"></textarea>
      <button type="button" id="to-do-input-btn">Submit</button>
    </div>
  </div>
  <div class="each-board">
    <div class="title" id="doing">Doing</div>
    <div class="input-area">
      <textarea rows="5" id="doing-input"></textarea>
      <button type="button" id="doing-input-btn">Submit</button>
    </div>
  </div>
  <div class="each-board">
    <div class="title" id="done">Done</div>
    <div class="input-area">
      <textarea rows="5" id="done-input"></textarea>
      <button type="button" id="done-btn">Submit</button>
    </div>
  </div>
  <div class="each-board">
    <div class="title" id="approved">Approved</div>
    <div class="input-area">
      <textarea rows="5" id="approved-input"></textarea>
      <button type="button" id="approved-input-btn">Submit</button>
    </div>
  </div>
  <button id="undo-btn">Undo</button>  
</body>
</html>
